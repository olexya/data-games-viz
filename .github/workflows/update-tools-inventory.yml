# .github/workflows/update-tools-inventory.yml
name: Update Tools Inventory
on:
  schedule:
    - cron: '0 0 * * 1'  # Tous les lundis à minuit
  workflow_dispatch:      # Permet aussi le déclenchement manuel

jobs:
  update-inventory:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}  # Utiliser le PAT au lieu du GITHUB_TOKEN
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil pytz pandas
          
      - name: Update inventory files
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}  # Utiliser le PAT ici aussi
        run: python .github/scripts/update_tools_inventory.py

      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git diff --quiet || (git add -A && git commit -m "Update tools inventory [automated]" && git push)